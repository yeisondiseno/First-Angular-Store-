<footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Productos</h3>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }">
                  Nuevos Productos
                </a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }">
                  En oferta
                </a>
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }">
                    Ãšltimos productos
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Acerca de PlatziStore</h3>
            <ul>
              <li>
                <a routerLink="/about-us">
                  Sobre nosotros
                </a>
              </li>
              <li>
                <a routerLink="/stores">
                  Nuestras tiendas
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Contacto</h3>
              <mat-form-field>
                <mat-label>
                  Digite su correo
                </mat-label>
                <input matInput  [formControl]="emailField" type="email" placeholder="Digite su correo"> 
                <!-- {{ emailField.valid }}, {{ emailField.invalid }} -->
              </mat-form-field>
              <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">
                Enviar
              </button>
              <span *ngIf="emailField.invalid && emailField.value.length > 4" style="color: red;">
                El campo no es valido
              </span>
            <!-- <mat-form-field color="accent" class="full-width">
                  <input [formControl]="emailInput" matInput placeholder="Su correo" type="email">
                </mat-form-field>
                <button (click)="registerMail()" [disabled]="emailInput.invalid" mat-raised-button color="accent">Suscribirse</button> -->
          </div>
        </div>
      </div>
    </div>
  </footer>
